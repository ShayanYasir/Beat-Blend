<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beat Blend</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #121212;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        width: 100%;
        max-width: 600px;
        padding: 20px;
    }
    .header, .playlist-container {
        background-color: #181818;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
    }
    .header {
        text-align: center;
    }
    .header h1 {
        margin: 0;
    }
    .header p {
        color: #aaa;
    }
    .now-playing {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .now-playing > div {
        flex-grow: 1;
    }
    button {
        background-color: #1db954;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
    }
    button:hover {
        background-color: #1ed760;
    }
    .playlist-container {
        max-height: 400px; /* Set a fixed height */
        overflow-y: auto; /* Enable vertical scrolling */
    }
    .song-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid #333;
        padding: 10px 0;
    }
    .song-item:first-child {
        border-top: none;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Welcome to Beat Blend</h1>
        <p>Randomly shuffle your Spotify playlist</p>
        <button>Authenticate with Spotify</button>
    </div>
    <div class="playlist-container">
        <div class="now-playing">
            <div>
                <h2>Now Playing</h2>
                <p>Song Title</p>
                <p>Artist Name</p>
            </div>
            <button>Shuffle</button>
        </div>
        <div class="song-item">
            <div>
                <p>Song Title</p>
                <p>Artist Name</p>
            </div>
            <button>Play</button>
        </div>
        <div class="song-item">
            <div>
                <p>Song Title</p>
                <p>Artist Name</p>
            </div>
            <button>Play</button>
        </div>
        <div class="song-item">
            <div>
                <p>Song Title</p>
                <p>Artist Name</p>
            </div>
            <button>Play</button>
        </div>
        <div class="song-item">
            <div>
                <p>Song Title</p>
                <p>Artist Name</p>
            </div>
            <button>Play</button>
        </div>
        <div class="song-item">
            <div>
                <p>Song Title</p>
                <p>Artist Name</p>
            </div>
            <button>Play</button>
        </div>
        <!-- Repeat the song-item div for each song in the playlist -->
        <!-- Add more song-item divs to simulate a longer playlist -->
    </div>
</div>
</body>
</html>
