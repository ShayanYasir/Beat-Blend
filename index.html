<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Blend</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            justify-content: center; 
            align-items: center;   
            margin: 0 auto; 

        }
        .header, .playlist-container {
            background-color: #181818;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .header {
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .header p {
            color: #aaa;
        }
        .now-playing {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .now-playing > div {
            flex-grow: 1;
        }
        button {
            background-color: #1db954;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1ed760;
        }
        .playlist-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .song-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #333;
            padding: 10px 0;
        }
        .song-item:first-child {
            border-top: none;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            width: 100%;
            max-width: 600px; 
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
        }
        #controls button {
            background-color: #1db954;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px; 
            text-align: center; 
            width: 60%;
            padding: 10px 20px;
        }

        #controls button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Beat Blend</h1>
            <p>Tired of the same 10 songs playing on Spotify? We fixed it.</p>
            <button id="authenticate">Authenticate with Spotify</button>
            <div id="controls" style="display:none;text-align: center;">
                <button id="randomShuffle">True Random Shuffle</button>
                <button id="recentTracks">Recent Tracks (50)</button>
                <button id="topArtists">Top 10 Artists (All Time)</button>
                <button id="topTracks">Top 10 Tracks (All Time)</button>
                <button id="topAlbums">Top 20 Albums (All Time)</button>
            </div>
            <div id="status"></div>
        </div>
        <div class="playlist-container" id="playlist-container">
            <!-- Playlist stuff will be added here -->
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
