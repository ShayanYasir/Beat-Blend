<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Blend</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            justify-content: center; 
            align-items: center;   
            margin: 0 auto; 

        }
        .header, .playlist-container {
            background-color: #181818;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .header {
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .header p {
            color: #aaa;
        }
        .now-playing {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .now-playing > div {
            flex-grow: 1;
        }
        button {
            background-color: #1db954;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1ed760;
        }
        .playlist-container {
            width: 100%; /* Ensure it uses the full width of its container */
            max-height: 400px; /* Limit the height with overflow control */
            overflow-y: auto; /* Enable scrolling */
            padding: 10px; /* Padding inside the container */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Optional: Adds subtle shadow for depth */
        }

        .song-item:hover {
            background-color: #1db954; /* Highlight item on hover */
            color: #fff; /* White text on hover */
        }

        .song-item:last-child {
            border-bottom: none; /* Remove bottom border from the last item */
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            width: 100%;
            max-width: 600px; 
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
        }
        #controls button {
            background-color: #1db954;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px; 
            text-align: center; 
            width: 60%;
            padding: 10px 20px;
        }

        #controls button:hover {
            background-color: #1ed760;
        }
        .album-cover {
            align-self: center;
            border-radius: 4px;
        }

        .song-item {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* This will space out the song title and artist */
            align-items: flex-start;
            padding: 10px 20px; /* Comfortable padding around items */
            margin: 5px 0; /* Space between items */
            color: #ccc; /* Lighter text color for better readability */
            border-bottom: 1px solid #333; /* Subtle separator */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .track-title, .track-artists {
            margin: 0 5px;
        }

        .track-title {
            font-weight: bold;
            color: #fff;
        }

        .track-artists {
            color: #ccc;
        }
        .artist-item {
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            padding: 10px;
            margin: 5px 0;
            color: #ccc;
            border-bottom: 1px solid #333;
            width: 100%; 
        }

        .artist-photo {
            width: 80px; 
            height: 80px;
            border-radius: 50%; 
            object-fit: cover; 
            margin-bottom: 5px;
            align-items: center; 
            justify-content: center;
        }

        .artist-name {
            font-weight: bold;
            color: #fff;
            text-align: center; 
            width: 100%; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Beat Blend</h1>
            <p>Tired of the same 10 songs playing on Spotify? We fixed it.</p>
            <button id="authenticate">Authenticate with Spotify</button>
            <div id="controls" style="display:none;text-align: center;">
                <button id="randomShuffle">True Random Shuffle</button>
                <button id="recentTracks">Recent Tracks (50)</button>
                <button id="topArtists">Top 10 Artists (All Time)</button>
                <button id="topTracks">Top 20 Tracks (1 Year)</button>
                <button id="topAlbums">Top 20 Albums (1 Year)</button>
            </div>
            <div id="status"></div>
        </div>
        <div class="playlist-container" id="playlist-container">
            <!-- Playlist stuff will be added here -->
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="buttons.js"></script>
</body>
</html>
